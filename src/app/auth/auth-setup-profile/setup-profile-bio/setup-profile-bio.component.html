<div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-wrapper__form">

        <mat-form-field class="form-field">
            <input matInput formControlName="firstName" placeholder="First Name">
            <mat-error>{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
            <input matInput formControlName="lastName" placeholder="Last Name">
            <mat-error>{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
            <input matInput formControlName="phoneNumber" placeholder="Phone Number">
            <mat-error>{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-field">
            <input matInput formControlName="screenName" placeholder="Screen Name(Optional)">
            <mat-error>{{getErrorMessage()}}</mat-error>
        </mat-form-field>

    </form>
</div>
