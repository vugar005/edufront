<div class="component">
    <div class="component__header">
        EduFront
    </div>
    <div class="component__content">
        <div class="component__content__title">
            {{constants?.title}}
        </div>
        <div class="component__content__subtitle">
            {{constants?.subtitle}}  <a routerLink="/login">Sign In</a>
        </div>
        <div class="component__content__form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <mat-form-field>
                    <input matInput formControlName="username" placeholder="User Name">
                    <mat-error>{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="email" type=email placeholder="Email">
                    <mat-error>{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password">
                    <mat-icon matSuffix (click)="isPasswordVisible = !isPasswordVisible">
                        <ng-container *ngIf="!isPasswordVisible">visibility</ng-container>
                        <ng-container *ngIf="isPasswordVisible">visibility_off</ng-container>
                    </mat-icon>
                    <mat-error>{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="confirmPassword"
                    [type]="isConfirmPasswordVisible ? 'text' : 'password'" placeholder="Confirm Password">
                    <mat-icon matSuffix (click)="isConfirmPasswordVisible = !isConfirmPasswordVisible">
                        <ng-container *ngIf="!isConfirmPasswordVisible">visibility</ng-container>
                        <ng-container *ngIf="isConfirmPasswordVisible">visibility_off</ng-container>
                    </mat-icon>
                    <mat-error>{{getErrorMessage()}}</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary"
                [ngClass]="{'is-loading': loading}" [disabled] = "!form?.valid"
                > CREATE ACCOUNT</button>

                <div class="component__content__form__footer">
                    By Signing up you agree to our <span>Terms of Services</span> and <span>Privacy Policy</span>
                </div>
            </form>
        </div>
    </div>
</div>
