<div class="component">
    <div class="component__header">
        EduFront
    </div>
    <div class="component__content" *ngIf="!loading else loader_template">
        <div class="component__content__title">
            {{constants?.title}}
        </div>
        <div class="component__content__subtitle">
            {{constants?.subtitle}}
        </div>
        <div class="component__content__form">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div formArrayName="questions"  *ngFor="let item of questionsComponents; let i = index;">

                    <div [formGroupName]="i">
                        <mat-form-field class="form-field">
                            <input matInput formControlName="question" placeholder="Question">
                        </mat-form-field>

                        <mat-form-field class="form-field">
                            <input matInput formControlName="answer" placeholder="Answer">
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button color="primary"
                [ngClass]="{'is-loading': loading}" [disabled] = "!form?.valid"
                > RECOVER PASSWORD</button>

            </form>
        </div>
    </div>
</div>

<ng-template #loader_template>
<div class="progress-spinner">
    <mat-spinner></mat-spinner>
</div>
</ng-template>
